<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="icon" href="https://assets.pageinsight.app/icon.png" type="image/png"/>

			</div>
			<div class="custom-settingsAddGoal-container rex-display-gone">
				<h4 class="rex-fs-small rex-color-blacktint rex-weight-bold">Event name</h4>
				<input type="text" class="rex-input-primary rex-width-100pp rex-fs-normal rex-mt-8px" placeholder="/Signup">
			</div>
			<div class="rex-space-32px"></div>
			<a href="settingsGoal.html">
				<button class="rex-btn-primary rex-width-100pp rex-center-text rex-fs-small">Add goal</button>
			</a>
		</div>
	</div>
	<div class="rex-space-32px"></div>
	<p class="rex-fs-x-small rex-color-gray rex-center-text">
